<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Мои Заметки</h1>
        <div class="note-input">
            <input type="text" id="noteTitle" placeholder="Название заметки">
            <textarea id="noteContent" placeholder="Содержание заметки"></textarea>
            <button id="addNoteBtn">Добавить заметку</button>
        </div>
        <div id="notesList" class="notes-list">
            <!-- Заметки будут отображаться здесь -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
