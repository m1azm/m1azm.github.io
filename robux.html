<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа Robux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0b74de;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .card img {
            max-width: 100px;
            margin-bottom: 1rem;
        }
        .card h3 {
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #0b74de;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #094a9a;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background-color: #0b74de;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Покупайте Robux безопасно и быстро!</h1>
    </header>

    <div class="container">
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Robux_2019_Logo_Black.svg/960px-Robux_2019_Logo_Black.svg.png" alt="Robux">
            <h3>500 Robux</h3>
            <p>Цена: 300 ₽</p>
            <a href="https://m1azm.github.io/payment-robux" class="btn">Купить</a>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Robux_2019_Logo_Black.svg/960px-Robux_2019_Logo_Black.svg.png" alt="Robux">
            <h3>1000 Robux</h3>
            <p>Цена: 600 ₽</p>
            <a href="https://m1azm.github.io/payment-robux" class="btn">Купить</a>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Robux_2019_Logo_Black.svg/960px-Robux_2019_Logo_Black.svg.png" alt="Robux">
            <h3>5000 Robux</h3>
            <p>Цена: 2700 ₽</p>
            <a href="https://m1azm.github.io/payment-robux" class="btn">Купить</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Продажа Robux. Все права защищены.</p>
    </footer>
</body>
</html>
